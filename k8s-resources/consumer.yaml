apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mak3r.demo/workloadselector: deployment-rabbitmq-ns-consumer
  name: consumer
  namespace: rabbitmq-ns
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      mak3r.demo/workloadselector: deployment-rabbitmq-ns-consumer
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        mak3r.demo/workloadselector: deployment-rabbitmq-ns-consumer
    spec:
      containers:
      - image: mak3r/amqp-tools:rpi
        imagePullPolicy: Always
        name: consumer
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
